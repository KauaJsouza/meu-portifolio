<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <title>Portfólio Pessoal - Contato</title> <!-- Título da página -->
    <link rel="stylesheet" href="../CSS/contato.css"> <!-- Link para o arquivo CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="../Imagens/Logo Niervin.png"> <!-- Ícone da página -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Imagens/fox-svgrepo-com.svg" alt="Logo raposa"> <!-- Logo da página -->
        </div>
    </div>
    <nav class="menu">
        <ul>
            <li><a href="../index.html">Home</a></li> <!-- Link para a página inicial -->
            <li><a href="./portfolio.html">Projetos</a></li> <!-- Link para a página de Projetos -->
            <li><a href="./about.html">Sobre Mim</a></li> <!-- Link para a página Sobre Mim -->
            <li><a href="./contato.html">Contato</a></li> <!-- Link para a página de Contato -->
        </ul>
    </nav>
    </header>

    <main id="contato">
        <h1>Contato</h1> <!-- Título da seção de contato -->
        <form action="#" method="post"> <!-- Formulário de contato -->

            <img src="../Imagens/nome.svg" alt="nome" class="nome-foto"> <!-- Ícone para o campo de nome -->
            <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
            <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->

            <img src="../Imagens/email.svg" alt="email" class="email-foto"> <!-- Ícone para o campo de email -->
            <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada para o email -->

            <img src="../Imagens/telefone.svg" alt="numero" class="numero-foto"> <!-- Ícone para o campo de número -->
            <label for="number">Número:</label> <!-- Rótulo para o campo de número -->
            <input type="number" id="number" name="nummero" required> <!-- Campo de entrada para o número de telefone -->

            <img src="../Imagens/sms.svg" alt="sms" class="sms-foto"> <!-- Ícone para o campo de mensagem -->
            <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de mensagem -->
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea> <!-- Campo de texto para a mensagem -->
            
            <button type="submit" class="botao">Enviar</button> <!-- Botão para enviar o formulário -->
            <button type="reset" class="botao">Apagar</button> <!-- Botão para apagar o formulário -->
        </form>
    </main>

    <footer>
        <div class="icones">

        </div>
        <p>© 2024 Kauã. Todos os direitos reservados.</p> <!-- Direitos autorais -->
    </footer>
</body>
</html>
